<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro-usuario</title>
</head>
<body>
    <main>
        <form action="" method="post">
            <h1>Cadastrar-se</h1>
            <label for="userName">Apelido:</label>
            <input type="text" name="userName" id="userName" required><span>*</span> <br>
            <label for="firstName">Nome:</label>
            <input type="text" name="firstName" id="firstName" required><span>*</span><br>
            <label for="userEmail">Email:</label>
            <input type="email" name="userEmail" id="userEmail" placeholder="meunome@email.com" required><span>*</span><br>
            <label for="userPass">Senha:</label>
            <input type="password" name="userPass" id="userPass" required><span>*</span><br>
            <label for="testPass">Repita a Senha:</label>
            <input type="password" name="testPass" id="testPass" required><span>*</span><br>

            <input type="submit" id="submit" value="Cadastrar">

        </form>
    </main>
</body>
</html>
