<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Task</title>
</head>
<body>
    <main>
        <header>
            <form action="POST">
                <h2>Cadastrar nova Tarefa</h2>
                <label for="">Titlulo</label>
                <input type="text" name="tituloTask" id="tituloTask" required>

                <label for="">Descrição</label>
                <textarea name="taskDescription" id="taskDescription">
                    Aqui escreva uma pequena descrição para sua tarefa.
                    ex: Planejamento para programa de TaskManagement
                </textarea>

                

                <input type="submit" value="Enviar">
                <input type="button" value="Cancelar">

            </form>
        </header>
    </main>
</body>
</html>
